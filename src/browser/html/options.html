<head>
    <meta charset="UTF-8">
    <title>Gobbledygook Settings</title>
    <style>
    body {
        background-color    : LightGoldenRodYellow;
    }

    #content {
        width               : 760px;
        margin-left         : auto;
        margin-right        : auto;
        padding-top         : 10px;
        padding-bottom      : 5px;
    }

    header {
        background-color    : black;
        font-family         : "Comic Sans", "Comic Sans MS", cursive;
        color               : white;
        text-align          : center;
        padding             : 2px;
        width               : 755px;
    }

    footer {
        background-color    : black;
        color               : white;
        text-align          : center;
        padding             : 5px;
        width               : 755px;
    }

    label {
        width               : 200px;
    }
    .inputLabel {
        font-family         : Palatino, serif;
        font-style          : normal;
        font-variant        : small-caps;
        font-weight         : bold;
    }
    .actionLabel {
        width               : 50px;
        font-family         : cursive, sans-serif;
        font-style          : italic;
    }

    input[type=number],
    input[type=text] {
        height              : 20px;
        display             : block;
    }
    .numberBox {
        width               : 100px;
    }
    .textBox {
        width               : 750px;
        border              : 3px double #CCCCCC;
    }

    .actionButton, #generateKeyButton, #saveButton {
        font-family         : "Comic Sans", "Comic Sans MS", cursive;
        font-weight         : bold;
        width               : 250px;
    }

    #generateKeyButton {
        display             : block;
    }

    /*
     * The value of margin-left =
     * (textBox width)/2 - (saveButton width)/2
     */
    #saveButton {
        margin-left         : 250px;
    }

    /*
     * Icons for settings-related elements
     */
    input[type=image] {
        height              : 20px;
        width               : 20px;
    }
    .settingsIcon {
        float               : left;
    }

    /*
     * Container for the settings icons
     */
    #settingsContainer {
        display             : flex;
        justify-content     : space-between;
        width               : 760px;
    }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <h2>Gobbledygook Settings</h2>
        </header>
        <br/>
        <label for="saltKey" class="inputLabel">
            Salt Key
        </label>
        <input type="text" name="saltKey" id="saltKey" class="textBox"
        title="A 'key' to generate the salt from the domain name"/>

        <input type="checkbox" name="editSaltKey" id="editSaltKey"
        title="Check to edit the Salt Key. WARNING: This is irreversible!"/>
        <label for="editSaltKey" class="actionLabel">
            Edit (Caution!)
        </label>

        <button type="button" name="generateKeyButton" id="generateKeyButton"
        title="Generate a new 'key' for creating the salt from the domain name"
        class="actionButton">
            Generate New Key
        </button>

        <br/>
        <br/>
        <label for="defaultIterations" class="inputLabel">
            Default Iterations
        </label>
        <input type="number" name="defaultIterations" id="defaultIterations"
        min="1" class="numberBox"
        title="The default 'work factor'"/>

        <br/>
        <label for="customOverrides" class="inputLabel">
            Custom Website Attributes
        </label>
        <input type="text" name="customOverrides" id="customOverrides"
        class="textBox"
        title="Overridden website attributes (Use sparingly!)"/>

        <br/>
        <button type="button" name="saveButton" id="saveButton"
        class="actionButton"
        title="Save changes; changes are discarded otherwise">
            Save Changes
        </button>
        <label id="optionsSaveSuccessLabel" for="saveButton" class=""></label>

        <br/>
        <div id="settingsContainer">
            <input type="image" id="exportSettingsIcon"
                                src="./android/ic_file_download_black_48dp.png"
                                class="settingsIcon"
                                title="Export Settings"/>
            <input type="image" id="importSettingsIcon"
                                src="./android/ic_file_upload_black_48dp.png"
                                class="settingsIcon"
                                title="Import Settings"/>
        </div>

        <footer>
        </footer>

        <!-- Content scripts -->
        <script src="hasher.js"></script>
        <script src="keygen.js"></script>
        <script src="options.js"></script>
        <script src="profile.js"></script>
        <script src="quirks.js"></script>
        <script src="sjcl/sjcl_megalith.js"></script>
    </div>

</body>
</html>
