language: android

android:
    components:
        - android-23
        - build-tools
        - extra-android-m2repository
        - platform-tools
        - tools

env:
    - BUILDDIR=src/android

before_cache:
    - rm -f $BUILDDIR/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - $BUILDDIR/.gradle/caches/
        - $BUILDDIR/.gradle/wrapper/

script:
    - cd $BUILDDIR
    - ./gradlew assembleDebug
